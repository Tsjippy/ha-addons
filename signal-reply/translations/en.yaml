configuration:
  signal_number:
    name: Signal Number
    description: The Signal Messenger number you want to listen to

  log level:
    name: Log Level
    description: Log level detail. Debug will give most detailed info and will not actually send messages.

  signal_port:
    name: signal_port
    description: The port the signal integration is listening

  client_id:
    name: client_id
    description: The client id from [google console](https://console.cloud.google.com/)

  client_secret:
    name: client_secret
    description: The client secret from [google console](https://console.cloud.google.com/)

  project_id:
    name: project_id
    description: The project id from [google console](https://console.cloud.google.com/)

  messages:
    name: messages
    description: >
      A list of language and messages. The message to be sent will be picked randomly\n
        Example
        - languague: EN
          message: To try to message me today: I won't answer

  google_label:
    name: Google Contact Label
    description: >
      The name of the label a contact should have before we auto reply.
      Leave empty to reply to all

