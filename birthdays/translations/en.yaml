configuration:
  client_id:
    name: client_id
    description: The client id from [google console](https://console.cloud.google.com/)

  client_secret:
    name: client_secret
    description: The client secret from [google console](https://console.cloud.google.com/)

  project_id:
    name: project_id
    description: The project id from [google console](https://console.cloud.google.com/)

  hour:
    name: hour
    description: The hour on which we should send birthday messages (0-23)

  minutes:
    name: minutes
    description: The minute on which we should send birthday messages (0-59)

  messages:
    name: messages
    description: >
      A list of language and messages. The message to be sent will be picked randomly\n
        Example
        - languague: EN
          message: Happy Birthday

  signal_numbers:
    name: signal_numbers
    description: All registered signal numbers if any

  signal_groups:
    name: signal_groups
    description: A list of groups to post a message in. Specify Signal group_id, Google label_id and languague (like FR)

  whatsapp_groups:
    name: whatsapp_groups
    description: A list of groups to post a message in. Specify WhatsApp group_id, Google label_id [Google Contacts](https://contacts.google.com/) and the languague (like EN)

  log_level:
    name: log_level
    description: Log level detail. Debug will give most detailed info and will not actually send messages.

  signal_port:
    name: signal_port
    description: The port the signal integration is listening

  whatsapp_port:
    name: whatsapp_port
    description: The port the WhatsApp integration is listening

  port:
    name: port
    description: The port this addon is listening. Should be the same as the port under network settings


network:
  80/TCP: The webserver port (Not used for Ingress)
